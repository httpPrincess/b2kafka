{% extends "bootstrap/base.html" %}
{% block head %}
 {{ super() }}
{% endblock %}
{% block title %} Alternative b2share {% endblock %}

{% block content %}
<div class="container">
  <h1>Alternative repository</h1>
    <div id='root'></div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>

    {% for row in data[:20] %}
      <tr><td><a href=" {{ url_for('get_single', ids=row[0]) }}">{{ row[0] }}</a></td><td>{{ row[1] }}</td></tr>
    {% endfor %}
</tbody>
  </table>
    </div>

    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
{% endblock %}
